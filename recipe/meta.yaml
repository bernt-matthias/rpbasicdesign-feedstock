{% set name = "rpbasicdesign" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: f2b491906bd83879d1ab3dd0155ffb1f9a567c818e95ae490361cd4958ee95f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-libsbml
    - pysbol2

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }}.cli --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Convert rpSBML enzyme info into BASIC construct"
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
